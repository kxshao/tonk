<!DOCTYPE html>
<html lang="">

<head>
	<title>Stage builder</title>
	<meta charset="UTF-8">
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
	</script>
	<script type="module" src="script/stagebuilder.js"></script>
	<link rel="stylesheet" href="style/stage.css">
</head>

<body style="background-color: #333">
<div id="container" style="display: table;">
	<div style="display: table-row;">
		<div style="display: table-cell;">
			<canvas id="canvas" style="border: 1px solid crimson; display:table-cell;"></canvas>
		</div>
		<div class="menu-container">
			<div class="menu">
				<div class="menu-item">
					<h2>Commands</h2>
					<div class="menu-item-option-group">
						<button id="pause">start/pause</button>
						<button id="nextframe">next frame</button>
						<button id="clear">clear canvas</button>
						<button id="toggle_grid">gridlines</button>
					</div>
				</div>
				<div id="choose_action" class="menu-item">
					<h2>Choose action</h2>
					<div class="menu-item-option-group">
						<div class="option">tiles</div>
						<div class="option">tanks</div>
					</div>
				</div>
				<div id="choose_tool" class="menu-item">
					<h2>Choose tool</h2>
					<div class="menu-item-option-group">
						<div class="option">point</div>
						<div class="option">rect</div>
					</div>
				</div>
				<div id="tile_select" class="menu-item">
					<h2>Choose tile</h2>
					<div id="choose_tile" class="menu-item-option-group">
						<div class="option">wall</div>
						<div class="option">breakable</div>
						<div class="option">floor</div>
						<div class="option">hole</div>
					</div>
				</div>
				<div id="tank_select" class="menu-item hide">
					<h2>Choose tank</h2>
					<div id="choose_tank" class="menu-item-option-group">
						<div class="option">Player1</div>
						<div class="option">Player2</div>
						<div class="option">Brown</div>
						<div class="option">Grey</div>
						<div class="option">Teal</div>
						<div class="option">Yellow</div>
						<div class="option">Red</div>
						<div class="option">Green</div>
						<div class="option">Purple</div>
						<div class="option">White</div>
					</div>
				</div>
				<div class="menu-item hide">
					<h2>Coordinates</h2>
					<div id="mousecoord"></div>
				</div>
				<div class="menu-item">
					<h2>Import/Export</h2>
					<button id="import">Import</button>
					<button id="export">Export</button>
				</div>
			</div>
		</div>
	</div>
</div>
<a href="index.html">game</a>
<a href="collision.html">collision test</a>
</body>

</html>
